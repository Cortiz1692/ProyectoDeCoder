    </header>
    <main>
        <section class="Form-Suscriptor">
            <article>
                <form action="#">
                    <h4>Formulario Registro</h4>
                    <label for="Nombre">Nombre y Apellido:
                        <input class="datos" type="text" placeholder="Christian Ortiz" name="Nombre"><br>
                        <label for="email">Email:
                            <input class="datos" type="email" placeholder="@gmail.com" name="email"><br>
                        </label>
                        <label for="Edad">Edad:
                            <input class="datos" type="number" placeholder="Edad" name="Edad">
                        </label> <br>
                        <label for="Contacto">Nro Contacto:
                            <input class="datos" type="number" placeholder="telefono" name="Contacto"><br>
                        </label> <br>

                        <label for="consulta"> Consulta:<br>
                            <textarea class="consulta" placeholder="Escriba su consulta" name="consulta"></textarea><br>
                            <input class="conboton" type="submit" name="consulta">
                        </label> <br>

                        <div>Te gustaria recibir noticias actualizadas?
                            <input type="checkbox" name="acepta" value="1">
                        </div>

                        <input class="boton" type="submit" value="Si me gustaria">
                        <input class="boton" type="reset" value="No me gustaria">


                        <p>Noticias de Preferencia:</p>
                        <select name="letra" id="letra">
                            <option value="L">Locales</option>
                            <option value="E">Exterior</option>
                            <option value="T">Todas las Noticias</option>
                        </select>
                        <div>Acepta terminos y condiciones</div>
                        <input type="checkbox" name="acepta" value="1" />
                </form>
            </article>
        </section>

    </main>
